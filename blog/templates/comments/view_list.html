{% block content %}
  {% if comments.count == 0 %}
    <p>There are no comments yet.</p>
  {% else %}
    <div class="list">
      {% for comment in comments %}
        {% include "comments/view_detail.html" with comment=comment form=form show_post=show_post show_user=show_user %}
      {% endfor %}
    </div>
  {% endif %}
{% endblock content %}
