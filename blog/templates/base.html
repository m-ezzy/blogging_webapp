{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Blogs</title>
    <title>{% if title %} {{title}} {% else %} Blog {% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-2">
      <a class="navbar-brand fs-4" href="{% url 'home' %}">Blogging</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'display_posts' %}">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'display_comments' %}">Comments</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="p-4">
      {% block content %}
        <!-- Content Goes here -->
      {% endblock content %}
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-grey">
      <p class="m-0 text-dark text-center ">Copyright &copy; Umbrella Corp.</p>
    </footer>
  </body>
</html>
