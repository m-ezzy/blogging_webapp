{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Blogs</title>
    <title>{% if title %} {{title}} {% else %} Blog {% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
      <div class="container-fluid bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">Blogs</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="/posts">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="/comments">Comments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="/account">Account</a>
            </li>
          </ul>
        </div>
      <div>
    </nav>

    {% block content %}
      <!-- Content Goes here -->
    {% endblock content %}

    <!-- Footer -->
    <footer class="py-3 bg-grey">
      <p class="m-0 text-dark text-center ">Copyright &copy; Umbrella Corp.</p>
    </footer>
  </body>
</html>
