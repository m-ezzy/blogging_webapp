{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="d-flex mb-4">
    <h2 class="">All the Posts by all the users</h2>
    <span class="ms-auto">
      {% for category in categories %}
        <a href="/category/{{category.name}}" class="badge rounded-pill bg-primary fs-6 text-decoration-none">{{ category.name }}</a>
      {% endfor %}
    </span>
  </div>
  {% include "posts/display_list.html" with posts=posts %}
{% endblock content %}
