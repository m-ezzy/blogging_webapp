{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="d-flex p-3">
  	<h1 class="">All the Posts by all the users</h1>
  </div>
  <div class="p-3">
    {% for post in posts %}
      <article class="media content-section d-block border mb-3">
        <div class="article-metadata">
          <img src="{% static post.author.image %}" alt="">
          <a class="mr-2" href="posts">{{ post.author }}</a>
          <small class="text-muted"> Published on: {{ post.created_on | date:"F d, Y" }}</small>
        </div>
        <div class="media-body">
          <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </article>
    {% endfor %}
  </div>
{% endblock content %}
